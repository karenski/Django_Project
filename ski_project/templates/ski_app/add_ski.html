{% extends 'ski_app/base.html' %} 
{% load static %} <!-- New line -->

{% block body_block %}
<div class="hero-unit">

	<h1>Add a Ski</h1>
	<br>
	<div class="container">
		<form class="span6" id="ski_form" method="post" action = "/ski_app/add_ski/">
				{% csrf_token %}
             	{% for hidden in form.hidden_fields %}
                {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br>
                {% endfor %}
            <br>
			<button class="btn btn-primary" type="submit">Create Ski</button>
		</form>
	</div>
</div>

{% endblock %}
